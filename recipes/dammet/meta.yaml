{% set version = "1.0.1" %}

package:
  name: dammet
  version: {{ version }}

build:
  number: 0

source:
  url: https://gitlab.com/KHanghoj/DamMet/-/archive/{{ version }}/DamMet-{{ version }}.tar.gz
  sha256: 16dbb2dd9a22d3b78add71aa5673e1a963ca91718d800ee49dd5446f67961018

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
    - wget
  host:
    - htslib
    - zlib
    - bzip2
    - xz
    - nlopt
  run:
    - htslib
    - zlib
    - bzip2
    - xz
    - nlopt

about:
  home: https://gitlab.com/KHanghoj/DamMet
  license: MIT license
  summary: Software to reconstruct methylomes from HTS data underlying and ancient specimen

test:
  commands:
    - DamMet
